{% extends 'base.html' %}

{% block title %} 
Update

{% endblock %}

{% block content%}

    <div class="row justify-content-center">
        <div class="col-11 col-md-6">
            <form action="{{url_for('update')}}" method="post" class="card card-light form  p-2">
                <input type="hidden" name="id" id="id" class="form-control mb-2" value="{{id}}">

                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control mb-2" required value="{{name}}">

                <label for="age">Age</label>
                <input type="text" name="age" id="age"  class="form-control mb-2" required value="{{age}}">

                <button type="submit" class="btn btn-success">Update</button>

            </form>
        </div>
    </div>

{% endblock %}
