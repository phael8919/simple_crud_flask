{% extends 'base.html' %}

{% block title %} 

   Select

{% endblock %}

{% block content%}

    <div class="row justify-content-center">
        <div class="col-11 col-md-6">
            <table class="table table-striped table-hover">
                <h2 class="text-center">List of Customers</h2>
                <tr class="bg-dark ">
                    <td class="text-light">ID</td>
                    <td class="text-light">Name</td>
                    <td class="text-light">Age</td>                    
                    <td class="text-light">Change</td>
                   
                </tr>
                {% for i in result %}
                    <tr>
                        <td>
                            {{i[0]}}
                        </td>
                        <td>
                            {{i[1]}}
                        </td>
                        <td>
                            {{i[2]}}
                        </td>
                        <td>
                            <a href="change?id={{i[0]}}" class="m-2">
                                Update
                            </a>
                            |
                            <a href="delete?id={{i[0]}}" class="m-2 text-danger">
                                Delete
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    
    
    

{% endblock %}
